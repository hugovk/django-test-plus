name: build matrix demo

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      # By default, GitHub will maximize the number of jobs run in parallel
      # depending on the available runners on GitHub-hosted virtual machines.
      # max-parallel: 8
      fail-fast: false
      matrix:
        python-version:
          # - "3.5"
          # - "3.6"
          - "3.7"
          - "3.8"
          # - "3.9"
          # - "3.10-dev"
        django-version:
          - "2.0"
          - "2.1"
          - "2.2"  # LTS
          - "3.0"
          - "3.1"
          - "3.2"  # LTS
        exclude:
          # Python 3.8 is compatible with Django 2.2+
          - python-version: "3.8"
            django-version: "2.0"
          - python-version: "3.8"
            django-version: "2.1"
          # # Python 3.9 is compatible with Django 3.1+
          # - python-version: "3.9"
          #   django-version: "1.11"
          # - python-version: "3.9"
          #   django-version: "2.0"
          # - python-version: "3.9"
          #   django-version: "2.1"
          # - python-version: "3.9"
          #   django-version: "2.2"
          # - python-version: "3.9"
          #   django-version: "3.0"
          # # Python 3.10 is compatible with Django 3.1+
          # - python-version: "3.10-dev"
          #   django-version: "1.11"
          # - python-version: "3.10-dev"
          #   django-version: "2.0"
          # - python-version: "3.10-dev"
          #   django-version: "2.1"
          # - python-version: "3.10-dev"
          #   django-version: "2.2"
          # - python-version: "3.10-dev"
          #   django-version: "3.0"
          # - python-version: "3.10-dev"
          #   django-version: "3.1"

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip version
        run: |
          python -m pip install -U pip

      - name: Upgrade django version
        run: |
          python -m pip install "Django~=${{ matrix.django-version }}.0"

      - name: Install our local requirements
        run: |
          python -m pip install -r requirements.in

      - run: |
          pip list

      - run: |
          python setup.py test
          # pytest
          # flake8 . --ignore=E501,E402
